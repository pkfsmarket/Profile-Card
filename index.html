<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="profile-card">
      <img src="img/menu.png" class="menu-icon" alt="menu-icon">
      <img src="img/setting.png" class="setting-icon" alt="setting-icon">
      <img src="img/profile-pic.png" class="profile-pic" alt="profile-pic">
      <h2>Pavel Kucharenka</h2>
      <hr>
      <p>Web Developer at Google, California.</p>
      <p>Location: San Jose (CA), USA</p>
      <p>Phone: +375 33 361 60 98</p>
      <p>Email: kpaulwebdev@gmail.com</p>
      <div class="social-links">
        <img src="img/instagram.png" class="instagram-icon" alt="instagram">
        <img src="img/facebook.png" class="facebook-icon" alt="facebook">
        <img src="img/twitter.png" class="twitter-icon" alt="twitter">
      </div>
      <button type="button">Follow</button>
      <div class="profile-bottom">
        <p>Learn More About My Profile</p>
        <img src="img/arrow.png" class="arrow-icon" alt="arrow">
      </div>
    </div>
  </div>
</body>

</html>
